<article class="sidebar-module">
	<h2 class="sidebar-module-title">{{ site.locales[site.default_locale].Recent_Posts }}</h2>
	<ul>
	{% for post in site.posts limit:20 %}
		<li><a href="{{ site.baseurl }}/{{ post.url }}" title="{{ post.title }}" rel="bookmark">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
</article>
